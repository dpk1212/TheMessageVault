  <text x="600" y="325" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#1a1a1a">when they need it most</text>
  
