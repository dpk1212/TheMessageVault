<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator</title>
  <style>

      width: 1200px;

    }

      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    .instructions {
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <p>
      <strong>Instructions:</strong> To generate the OG image, take a screenshot of the SVG below at 1200Ã—630 pixels and save it as "og-image.jpg" in the public folder.

  <div class="container">
    <object data="og-image.svg" type="image/svg+xml" width="1200" height="630"></object>

</html>
