    <meta name="keywords" content="mental health, emotional support, hope, healing, encouragement, anonymous messages, comfort, wellbeing, self care" />
    <meta name="author" content="The Message Vault" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://themessagevault.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "The Message Vault",
      "description": "Find comfort when you need it most. Take anonymous messages of hope, encouragement, and healing from people who understand what you're going through.",
      "url": "https://themessagevault.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://themessagevault.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Force rebuild and redeploy - January 2025 v3 -->

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
