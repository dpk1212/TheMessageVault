<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Message Vault OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7ff 0%, #e5eaff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1a1a1a;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 90%;
      max-width: 900px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .logo svg {
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }
    
    .logo-text {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #7c3aed, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    h1 {
      font-size: 4rem;
      line-height: 1.2;
      margin: 0 0 1.5rem 0;
    }
    
    p {
      font-size: 1.8rem;
      margin: 0;
      color: #555;
      max-width: 80%;
    }
    
    .message-preview {
      margin-top: 2.5rem;
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(124, 58, 237, 0.15);
      border-top-left-radius: 0;
      max-width: 500px;
      width: 100%;
      text-align: left;
    }
    
    .message-text {
      font-size: 1.2rem;
      color: #333;
    }
    
    .message-time {
      font-size: 0.9rem;
      color: #777;
      margin-top: 0.5rem;
    }
    
    .decorative-circle-1 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(168, 85, 247, 0.1));
      top: -150px;
      left: -150px;
      z-index: 0;
    }
    
    .decorative-circle-2 {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(168, 85, 247, 0.1));
      bottom: -100px;
      right: -100px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="decorative-circle-1"></div>
  <div class="decorative-circle-2"></div>
  
  <div class="container">
    <div class="logo">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 24 24" 
        fill="#7c3aed"
        stroke="#7c3aed" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      >
        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
      </svg>
      <span class="logo-text">The Message Vault</span>
    </div>
    
    <h1>Be there for someone when they need it most</h1>
    <p>Consistent, heartfelt messages for people going through hard times</p>
    
    <div class="message-preview">
      <div class="message-text">
        I know today might be tough. Just rememberâ€”this moment will pass, but my support won't. I'm here for you.
      </div>
      <div class="message-time">
        themessagevault.com
      </div>
    </div>
  </div>
</body>
</html>
